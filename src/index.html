<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

	<div id="app" class="container">

    <div class="values">
      <span id="range1" class="values__lable values__lable--one">0</span>
      <span id="range2" class="values__lable values__lable--two">100</span>
    </div>

    <div class="range">
      <div class="range__track"></div>
      <input type="range" min="0" max="100" step="5" value="0" id="slider-1">
      <input type="range" min="0 "max="100 "step="5" value="70" id="slider-2">
    </div>

    <div class="scale">
      <ul class="scale__list">
        <li class="scale__label">0</li>
        <li class="scale__label">10</li>
        <li class="scale__label">20</li>
        <li class="scale__label">30</li>
        <li class="scale__label">40</li>
        <li class="scale__label">50</li>
        <li class="scale__label">60</li>
        <li class="scale__label">70</li>
        <li class="scale__label">80</li>
        <li class="scale__label">90</li>
        <li class="scale__label">100</li>
      </ul>
    </div>
    
	</div>
</body>
</html>
