<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="slider slider-1">
    <div id="app-1"></div>
    <ul class="panel">

      <li class="panel__item">
        <div class="input-wrapper">
          <label for="slider-1-min" class="input-label">min</label>
          <input class="input input--number" type="number" name="" id="slider-1-min">
        </div>
      </li>

      <li class="panel__item">
        <div class="input-wrapper">
          <label for="slider-1-max" class="input-label">max</label>
          <input class="input input--number" type="number" name="" id="slider-1-max">
        </div>
      </li>

      <li class="panel__item">
        <div class="input-wrapper">
          <label for="slider-1-from" class="input-label">from</label>
          <input class="input input--number" type="number" name="" id="slider-1-from">
        </div>
      </li>

      <li class="panel__item">
        <div class="input-wrapper">
          <label for="slider-1-to" class="input-label">to</label>
          <input class="input input--number" type="number" name="" id="slider-1-to">
        </div>
      </li>

      <li class="panel__item">
        <div class="input-wrapper">
          <label for="slider-1-step" class="input-label">step</label>
          <input class="input input--number" type="text" name="" id="slider-1-step">
        </div>
      </li>

      <li class="panel__item">
        <div class="switch-wrapper">
          <span class="switch-title">orientation</span>
          <input  type="checkbox" id="slider-1-orientation" checked>
          <label class="input input--switch" for="slider-1-orientation">
            <span class="input--on">0</span>
            <span class="input--off">1</span>
          </label>
        </div>
      </li>

      <li class="panel__item">
        <div class="switch-wrapper">
          <span class="switch-title">tip</span>
          <input  type="checkbox" id="slider-1-tip" checked>
          <label class="input input--switch" for="slider-1-tip">
            <span class="input--on">0</span>
            <span class="input--off">1</span>
          </label>
        </div>
      </li>

      <li class="panel__item">
        <div class="switch-wrapper">
          <span class="switch-title">range</span>
          <input  type="checkbox" id="slider-1-range" checked>
          <label class="input input--switch" for="slider-1-range">
            <span class="input--on">0</span>
            <span class="input--off">1</span>
          </label>
        </div>
      </li>

    </ul>
  </div>





</body>
</html>
